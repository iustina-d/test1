<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/prosucts.css" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="col-1 e-links">
          <i class="fa-solid fa-bars"></i>
          <ul class="side-menu">
            <li><a href="/" class="e-link">home</a></li>
            <li><a href="/search" class="e-link">products</a></li>
            <li><a href="/about-us" class="e-link">about</a></li>
            <li>
              <a href="/contact-us" class="e-link">contact</a>
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Bed')}}"
                class="e-link"
                >bed</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Closet')}}"
                class="e-link"
                >closet</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Sofa')}}"
                class="e-link"
                >sofa</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Chair')}}"
                class="e-link"
                >Chair</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Desk')}}"
                class="e-link"
                >desk</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Armchair')}}"
                class="e-link"
                >armchair</a
              >
            </li>
            <li>
              <a
                href="{{url_for('get_products_by_category',category='Table')}}"
                class="e-link"
                >table</a
              >
            </li>
            <li>
              <a href="{{ url_for('cart') }}" class="e-link cart">
                <i class="fa-solid fa-cart-shopping cart-icon"></i
              ></a>
            </li>
            <li>
              <a href="{{ url_for('login') }}" class="e-link admin">
                <i class="fa-solid fa-user user-icon"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="row navbar-container justify-content-end">
          <div class="col-1"><a href="/" class="link">home</a></div>
          <div class="col-1"><a href="/search" class="link">products</a></div>
          <div class="col-1"><a href="/about-us" class="link">about</a></div>
          <div class="col-1">
            <a href="/contact-us" class="link">contact</a>
          </div>
          <div class="col-1 category-container">
            <a class="link category-link">Category</a>
            <ul class="side-menu-category">
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Bed')}}"
                  class="link-cat"
                  >bed</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Closet')}}"
                  class="link-cat"
                  >closet</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Sofa')}}"
                  class="link-cat"
                  >sofa</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Chair')}}"
                  class="link-cat"
                  >Chair</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Desk')}}"
                  class="link-cat"
                  >desk</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Armchair')}}"
                  class="link-cat"
                  >armchair</a
                >
              </li>
              <li>
                <a
                  href="{{url_for('get_products_by_category',category='Table')}}"
                  class="link-cat"
                  >table</a
                >
              </li>
            </ul>
          </div>
          <div class="col-1 offset-2 cart-container">
            <a href="{{ url_for('cart') }}" class="link">
              <i class="fa-solid fa-cart-shopping cart-icon"></i>
              <span class="cart-item-count">00</span></a
            >
          </div>
          <div class="col-1">
            <a href="{{ url_for('login') }}" class="link">
              <i class="fa-solid fa-user user-icon"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid page-content">
      <div class="row page-title">
        <h1 class="title">Products</h1>
      </div>
      <div class="row product-container justify-content-center">
        {% for product in products %}
        <div class="col-lg-3 col-sm-4 col-7 product-card">
          <a href="{{url_for('product',id=product.id)}}">
            <img src="{{product.image}}" alt="" class="product-img" />
            <p class="product-price">$ {{product.price}}</p>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
