<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/cart.css" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a class="x-close" href="{{ url_for('main')}}"><i class="fa-solid fa-xmark"></i></a>
      <h1>Cart Content</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Items</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"><img src="/static/images/products/product1.webp" class="table-img" alt="image with a book" /></th>
          <td>Miami Continental Bed</td>
          <td>Bed</td>
          <td><i class="fa-solid fa-arrow-up"></i>1<i
            class="fa-solid fa-arrow-down"
          ></i></td>
          <td>$ 568</td>
          <td><i class="fa-solid fa-xmark"></i></td>
        </tr>
        <tr>
          <th scope="row"><img src="/static/images/products/product4.webp" class="table-img" alt="image with a book" /></th>
          <td>Honolulu Closet</td>
          <td>Closet</td>
          <td><i class="fa-solid fa-arrow-up"></i>1<i
            class="fa-solid fa-arrow-down"
          ></i></td>
          <td>$ 457</td>
          <td><i class="fa-solid fa-xmark"></i></td>

        </tr>
        <tr>
          <th scope="row"><img src="/static/images/products/product7.webp" class="table-img" alt="image with a book" /></th>
          <td>Trenton Corner Desk</td>
          <td>Desk</td>
          <td><i class="fa-solid fa-arrow-up"></i>1<i
            class="fa-solid fa-arrow-down"
          ></i></td>
          <td>$ 258</td>
          <td><i class="fa-solid fa-xmark"></i></td>

        </tr>
      </tbody>
    </table>
      <form action="{{ url_for('card')}}" class="row">
        <h2 class="col-lg-5 col-md-4 col-6 col-sm-6 ">Total price:<strong>$ 1283</strong></h2>
        <div class="col-lg-5 col-md-4 col-6 col-sm-6 pay-method">
          <h3>Click here to pay</h3>
          <button class="btn">PAY</button>
        </div>
      </form>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
