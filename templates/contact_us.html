<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/contact_us.css" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="col-1 e-links">
          <i class="fa-solid fa-bars"></i>
          <ul class="side-menu">
            <li><a href="/" class="e-link">home</a></li>
            <li><a href="/search" class="e-link">products</a></li>
            <li><a href="/about-us" class="e-link">about</a></li>
            <li>
              <a href="/contact-us" class="e-link">contact</a>
            </li>
            <li>
              <a href="{{ url_for('cart') }}" class="e-link cart">
                <i class="fa-solid fa-cart-shopping cart-icon"></i
              ></a>
            </li>
            <li>
              <a href="{{ url_for('login') }}" class="e-link admin">
                <i class="fa-solid fa-user user-icon"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="row navbar-container justify-content-end">
          <div class="col-1"><a href="/" class="link">home</a></div>
          <div class="col-1"><a href="/search" class="link">products</a></div>
          <div class="col-1"><a href="/about-us" class="link">about</a></div>
          <div class="col-1">
            <a href="/contact-us" class="link">contact</a>
          </div>
          <div class="col-1 offset-2 cart-container">
            <a href="{{ url_for('cart') }}" class="link">
              <i class="fa-solid fa-cart-shopping cart-icon"></i>
              <span class="cart-item-count">00</span></a
            >
          </div>
          <div class="col-1">
            <a href="{{ url_for('login') }}" class="link">
              <i class="fa-solid fa-user user-icon"></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid page-content">
      <div class="row align-items-start">
        <div class=" col-lg-5 col-md-12 col-sm-12 offset-lg-2 left-part">
          <h2>Get in Touch</h2>
          <div class="row">
            <form>
              <div class="col">
                <input
                  type="text"
                  placeholder="Name"
                  class="name"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="email"
                  placeholder="Email"
                  class="email"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col">
                <textarea
                  type="text"
                  class="message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>

              <button class="btn" type="submit">Send Message</button>
            </form>
          </div>
        </div>
        <div class=" col-lg-5 col-md-12 col-sm-12  right-part">
          <h2>Contact info</h2>
          <div class="info">
            <i class="fa-solid fa-location-dot icon"></i>
            <h3>456 New Street 22000.New York city,Usa</h3>
          </div>
          <div class="info">
            <i class="fa-solid fa-comment icon"></i>
            <h3>info@Company.com</h3>
          </div>
          <div class="info">
            <i class="fa-solid fa-phone icon"></i>
            <h3>010-020-0340</h3>
          </div>
        </div>
      </div>
    </div>
    <footer>made by dulea iustina</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
