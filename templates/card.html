<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/payment.css" />
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col-1 p-3">
          <a href="{{ url_for('cart')}}">
            <img src="/static/images/arrow.png" alt="left-arrow" />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-10 col-md-8 col-sm-8 offset-lg-2 offset-md-2 offset-sm-2 offset-1 payment-container">
          <div class="row payment-component">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 payment-info">
              <div class="payment-info-container">
                <div class="section-one">
                  <h2>$ 1283.00</h2>
                  <br />
                  <div class="first-part">
                    <h3>Commission</h3>
                    <h4>$ 1.99</h4>
                  </div>
                  <div class="first-part">
                    <h3>Total</h3>
                    <h4>$ 1284.99</h4>
                  </div>
                  <hr class="line" />
                  <div class="second-part">
                    <i class="fa-solid fa-file-invoice"></i>
                    <h3>Invoice ID:</h3>
                    <h4>SN8478042099</h4>
                  </div>
                  <div class="second-part">
                    <i class="fa-regular fa-calendar-days calendar-icon"></i>
                    <h3>Next payment:</h3>
                    <h4>22 july,2022</h4>
                  </div>
                </div>
                <div class="section-two">
                  <h3>Customer Support: online chat 24/7</h3>
                  <div class="message-container">
                    <i class="fa-solid fa-message massage-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 payment-method">
              <div class="first-part">
                <div class="top">
                  <h2>Payment methods</h2>
                  <i class="fa-solid fa-bars"></i>
                </div>
                <div class="bottom">
                  <div class="left">
                    <h3 class="active">Credit Card</h3>
                    <h3>Mobile Payment</h3>
                  </div>
                  <div class="right">
                    <h3>+ More</h3>
                  </div>
                </div>
              </div>
              <hr class="border border-1 opacity-50 line" color="#f1f1f1" />
              <div class="second-part">
                <div class="icons">
                  <i class="fa-solid fa-circle-plus add-icon"></i>
                  <div class="btn first active">+ 5949</div>
                  <div class="btn second">+ 3894</div>
                </div>
                <form>
                  <div class="row">
                    <div class="mt-3 col-12">
                      <label for="credit-number" class="form-label"
                        >Credit Card</label
                      >
                      <input
                        type="number"
                        id="credit-number"
                        placeholder="Credit Card"
                        class="form-control"
                        required
                      />
                      <img
                        src="/static/images/master-card.png"
                        class="master-card"
                        alt=""
                      />
                    </div>
                    <div class="mt-3 col-md-7 col-sm-12">
                      <label for="exp" class="form-label"
                        >Expiration Date</label
                      >
                      <input
                        type="month"
                        name="exp"
                        id="exp"
                        placeholder="MM/YY"
                        class="form-control"
                        minlength="5"
                        maxlength="5"
                        required
                      />
                    </div>
                    <div class="mt-3 col-md-5 col-sm-12">
                      <label for="cvv" class="form-label">Code CVV</label>
                      <input
                        type="password"
                        name="cvv"
                        placeholder="&#9679;&#9679;&#9679;"
                        class="form-control"
                        minlength="3"
                        maxlength="3"
                        required
                      />
                      <i class="fa-solid fa-lock lock-icon"></i>
                    </div>
                    <div class="mt-3 mb-3 col-12">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="name"
                        autocomplete="off"
                        required
                      />
                      <i class="fa-solid fa-user account-icon"></i>
                    </div>
                  </div>
                  <button type="submit" class="btn-submit">Pay $1284.99</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
